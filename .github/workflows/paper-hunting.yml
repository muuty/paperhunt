name: Update Papers DB

on:
  push:
    branches:
      - '*'
  schedule:
    - cron: "0 0 * * *"  # ë§¤ì¼ 00:00 UTCì— ì‹¤í–‰
  workflow_dispatch: 

jobs:
  update-db:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # pushë¥¼ ìœ„í•œ GitHub token ì‚¬ìš©

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv sync

      - name: Run Paper Hunting Job
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: uv run backend/job.py

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Commit and push if papers.db has changed
        run: |
          git add papers.db
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ”„ Update papers.db (automated)"
            git push "https://${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:main
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}